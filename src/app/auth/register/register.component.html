
<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-md-4">
      <mat-card>
        <form #registerForm="ngForm" (ngSubmit)="Register(registerForm)">
          <h2>Registration Form</h2>
          <div>
            <mat-form-field >
              <input matInput placeholder="*username" ngModel name="username" #username="ngModel" required minlength="3" maxlength="10">
            </mat-form-field>
            <div style="color: red;">
              <p *ngIf="username.invalid && username.touched">enter username</p>
              <p *ngIf="username.errors?.minlength">enter min 3 characters.</p>
              <p *ngIf="username.errors?.maxlength">enter max 5 characters.</p>
            </div>
          </div>
          <div>
              <mat-form-field >
                <input matInput placeholder="email" ngModel name="email" #email="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
              </mat-form-field>
              <div style="color: red;">
                  <p *ngIf="email.invalid && (email.dirty || email.touched)">enter username</p>
                  <p *ngIf="email.errors?.minlength">enter min 3 characters.</p>
                  <p *ngIf="email.errors?.maxlength">enter max 5 characters.</p>
                  <p *ngIf="email.errors?.pattern">incorrect format.</p>
                </div>
          </div>
          <div>
              <mat-form-field >
                <input matInput placeholder="password" ngModel name="password">
              </mat-form-field>
            
          </div>
          <div>
              <mat-form-field >
                <input matInput placeholder="mobile" ngModel name="mobile">
              </mat-form-field>
            
          </div>
          <button mat-raised-button [disabled]="registerForm.invalid">Register</button>
        </form>



      </mat-card>
    </div>
    <div class="col-md-5">

    </div>
  </div>
</div>
